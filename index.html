<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="contain">
    <div class="text-center">
        <div>
            <h1 class="text-center text-light mt-4">TIC <span class="text-dark">TAC</span> TOE</h1>
        </div>
        <div>
          <p class="text-light">Yo,Let's start the game!!!</p>
        </div>
        <div>
            <h5>Players:</h5>
            <input type="" id="play" placeholder="Player name 1" class="mr-4"/>
            <input type="" id="playy" placeholder="Player name 2"/>
            <button class="btn ml-2" onclick="myFunc()" id="start">START</button>
        </div>

        <div id="result" class="text-center bg-light w-50 mx-auto mt-3 height-50px">

        </div>

        <div class="container mt-5" id="box">

            <input type="text" id="b1" onclick="showSymbol('b1')">
            <input type="text" id="b2" onclick="showSymbol('b2')">
            <input type="text" id="b3" onclick="showSymbol('b3')"><br><br>

            <input type="text" id="b4" onclick="showSymbol('b4')">
            <input type="text" id="b5" onclick="showSymbol('b5')">
            <input type="text" id="b6" onclick="showSymbol('b6')"><br><br>

            <input type="text" id="b7" onclick="showSymbol('b7')">
            <input type="text" id="b8" onclick="showSymbol('b8')">
            <input type="text" id="b9" onclick="showSymbol('b9')">
            
        </div>
        <div class="mt-5">

            <button class="btn mr-3" onclick="set()">RESET</button>
            <button class="btn">CONTINUE</button>
        </div>
    </div>



    






















    <script src="script.js"></script>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>
</html>
